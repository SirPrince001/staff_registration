<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Attendance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="res/bootstrap/css/bootstrap.css">
  	<link rel="stylesheet" href="res/fontawesome/css/all.css">
  	<link rel="stylesheet" href="res/css/style.css">
  </head>
<body>

    <!-- intro section -->
    <div class="text-center text-light">
        <h1 class="display-4  py-5">Forbes Attendance Sheet</h1>
        <h5>Complete attendance....Make payment easier</h5> 
    </div>
    <div class="text-right p-5 text-light">
      No Of Users : <input type="input" id= "showStaff" class="form-control" style="width: 90px; display: inline-flex ;" placeholder="">
    </div>
    <div class="m-3 text-white">
        <h4 class="py-4 text-center">For Staff</h4>
    </div>
    <!---- intro end----->

          <div class="container">
            <div class="row">
              <div class="col-sm-4">
                 <div class="form-group mb-2">
                  <label for="id" class="m-2"> Enter Id:</label><br>
                  <input type="number"  class="form-control" id="staffId">
                </div>
              </div>
              <div class="col-sm-4">
                  <div class="form-group mx-sm-3 mb-5">
                      <label for="staffDate" class="m-2">Enter Date:</label>
                      <input type="date" class="form-control" id="staffDate" placeholder="Password">
                  </div>
                  <button type="button" class="btn btn-outline-light mb-2" onclick="signIn()">Sign In</button>
              </div>
            </div>
          </div>

          <div class="container text-center text-white mt-4">
            <h4>payment</h4>
            
          </div>

          <div class="container">
            <div class="row">
              <div class="col-sm-4">
                 <div class="form-group mb-2">
                   <div id="displayStaff"></div>
                  <label for="id" class="m-2"> Enter Id:</label><br>
                  <input type="number"  class="form-control mb-2" id="staffPaymentId">
                  <button type="button" class="btn btn-outline-light mb-2" onclick="checkNoOfDaySignIn()">Pay</button>
                </div>
              </div>

























    <script type="text/javascript" src="res/bootstrap/js/popper.js"></script>
    <script type="text/javascript" src="res/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="res/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="res/js/app.js"></script>
  </body>
</html>
